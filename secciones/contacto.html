<main> 
    <h1 class="text-center" class="contact">CONTACTO</h1>
    <H2 class="text-center">Dejanos tus datos y un asesor se comunicará contigo a la brevedad.</H2>
    <img class="workingguy" src="../assets/94047210-oficinista-joven-está-trabajando-en-un-ordenador-y-la-búsqueda-de-teléfono-en-la-sala-de-estar.webp" alt="Oficinista trabajando.">
    <br>

    <form id="formulario" class="form" action="#" method="get">
        <fieldset>
            <legend>Info de Usuario:</legend>
            <label for="name">Nombre y Apellido:</label>
            <input type="text" name="user_name" id="name" placeholder="Introduzca nombre y apellido">
            <br>
            <label for="id">Número de documento:</label>
            <input type="number" name="user_idnumber" id="id" placeholder="Introduzca su DNI">
            <br>
            <label for="phonenumber">Teléfono:</label>
            <input type="number" name="user_number" id="Phone" placeholder="Introduzca su Teléfono">
            <br>
            <label for="Email">Correo electrónico:</label>
            <input type="email" name="user_mail" id="Email" placeholder="Introduzca su Email">
            <br>
            <label for="id">Sexo:</label>
            <select name="sexoid" id="Sexo">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="OTROS">Otros</option>
            </select>
        </fieldset>
        <input id="btnon" type="submit" value="Enviar">
        <input id="btnreset" type="Reset" value="Borrar">
        <input type="Button" value="nada">
    </form>

</main>
